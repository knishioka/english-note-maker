    <script>
      const statuses = ['new', 'practicing', 'learned'];
      const statusTexts = ['æœªç·´ç¿’', 'ç·´ç¿’ä¸­', 'ç¿’å¾—æ¸ˆã¿'];
      let phraseStatuses = [2, 1, 2, 1, 0, 0, 1, 0, 0, 0]; // 0: new, 1: practicing, 2: learned

      function changeStatus(button, index) {
        // æ¬¡ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã«å¤‰æ›´
        phraseStatuses[index] = (phraseStatuses[index] + 1) % 3;

        const newStatus = phraseStatuses[index];
        button.className = `status-btn status-${statuses[newStatus]}`;
        button.textContent = statusTexts[newStatus];

        updateStats();
        saveProgress();
      }

      function updateStats() {
        const counts = [0, 0, 0];
        phraseStatuses.forEach((status) => counts[status]++);

        document.getElementById('newCount').textContent = counts[0];
        document.getElementById('practicingCount').textContent = counts[1];
        document.getElementById('learnedCount').textContent = counts[2];

        const total = phraseStatuses.length;
        const progress = Math.round((counts[2] / total) * 100);
        document.getElementById('progressPercent').textContent = `${progress}%`;
        document.getElementById('progressFill').style.width = `${progress}%`;
      }

      function saveProgress() {
        localStorage.setItem('phraseProgress', JSON.stringify(phraseStatuses));
        localStorage.setItem('lastUpdated', new Date().toISOString());
      }

      function loadProgress() {
        const saved = localStorage.getItem('phraseProgress');
        if (saved) {
          phraseStatuses = JSON.parse(saved);
          updateStats();
        }
      }

      function exportProgress() {
        const data = {
          progress: phraseStatuses,
          lastUpdated: localStorage.getItem('lastUpdated'),
          totalPhrases: phraseStatuses.length,
          learned: phraseStatuses.filter((s) => s === 2).length,
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'english-phrase-progress.json';
        a.click();
        URL.revokeObjectURL(url);
      }
