<!doctype html>
<html>
  <head>
    <title>印刷プレビューデモ</title>
    <style>
      .preview-demo {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .preview-btn {
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }
      .preview-btn:hover {
        background: #218838;
      }

      /* モーダル */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
      }
      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        max-height: 80%;
        overflow-y: auto;
      }
      .close-btn {
        float: right;
        font-size: 24px;
        cursor: pointer;
        color: #999;
      }
      .close-btn:hover {
        color: #000;
      }

      /* A4プレビュー */
      .a4-preview {
        width: 210mm;
        height: 297mm;
        border: 1px solid #ccc;
        margin: 20px auto;
        padding: 10mm;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: scale(0.6);
        transform-origin: top center;
      }
      .preview-content {
        font-size: 14pt;
        line-height: 1.5;
      }
      .baseline-demo {
        height: 10mm;
        border-bottom: 1px solid #ddd;
        margin: 5mm 0;
        position: relative;
      }
      .baseline-demo::before {
        content: '';
        position: absolute;
        top: 25%;
        left: 0;
        right: 0;
        border-bottom: 0.5px dotted #ccc;
      }
      .baseline-demo::after {
        content: '';
        position: absolute;
        top: 75%;
        left: 0;
        right: 0;
        border-bottom: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="preview-demo">
      <h2>📱 印刷プレビューデモ</h2>
      <p>印刷前に実際のレイアウトを確認できます</p>

      <button class="preview-btn" onclick="showPreview()">🔍 印刷プレビューを表示</button>
      <button class="preview-btn" onclick="window.print()" style="background: #007bff">
        🖨️ 印刷
      </button>
    </div>

    <!-- プレビューモーダル -->
    <div id="previewModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closePreview()">&times;</span>
        <h3>📄 印刷プレビュー</h3>
        <p>実際の印刷サイズ（A4）での表示</p>

        <div class="a4-preview">
          <div class="preview-content">
            <h2 style="text-align: center; margin-bottom: 10mm">Phrase Practice - あいさつ</h2>

            <div style="margin-bottom: 15mm">
              <div style="font-size: 16pt; font-weight: bold; margin-bottom: 2mm">How are you?</div>
              <div style="font-size: 12pt; color: #666; margin-bottom: 3mm">
                元気ですか？ 【相手の様子を聞く】
              </div>
              <div class="baseline-demo"></div>
              <div class="baseline-demo"></div>
              <div class="baseline-demo"></div>
            </div>

            <div style="margin-bottom: 15mm">
              <div style="font-size: 16pt; font-weight: bold; margin-bottom: 2mm">
                Nice to meet you.
              </div>
              <div style="font-size: 12pt; color: #666; margin-bottom: 3mm">
                はじめまして。 【初対面のあいさつ】
              </div>
              <div class="baseline-demo"></div>
              <div class="baseline-demo"></div>
              <div class="baseline-demo"></div>
            </div>
          </div>
        </div>

        <div style="text-align: center; margin-top: 20px">
          <button class="preview-btn" onclick="window.print()">🖨️ このまま印刷</button>
          <button class="preview-btn" onclick="closePreview()" style="background: #6c757d">
            キャンセル
          </button>
        </div>
      </div>
    </div>

    <script>
      function showPreview() {
        document.getElementById('previewModal').style.display = 'block';
      }

      function closePreview() {
        document.getElementById('previewModal').style.display = 'none';
      }

      // ESCキーでモーダルを閉じる
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          closePreview();
        }
      });
    </script>
  </body>
</html>
